<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <section class="container">
        <div class="sec1 border border-3">
           <form action="" onsubmit="return formValidation()">
            <div class="div2">

            <h2 class="mx-4">Registration</h2>

            <label for="">User:</label><br>
            <input type="text" class="user rounded" id="iname"><span id="span"></span><br>
            
            <label for="email">Email:</label><br>
             <input type="text" class="eml rounded" id="iemail"><span id="span2"></span><br>

            <label for="password" class="psw" id="">Password:</label><br>
            <input type="text" id="ipass" class="rounded">
            <span id="span3"></span><br>

            <!-- <label for="con_password" class="conpsw" id="">Confirm Password:</label><br>
            <input type="text" id="icpass">
            <span id="span5"></span><br> -->

            <label for="mobile">Mobile:</label><br>
            <input type="text" class="mbl rounded" id="imob"><span id="span4"></span><br>


            <input type="submit" name="" id="" value="Register" class="btn btn-success btn">
        
           
           </div>
           </form>
        </div>
    </section>






    <script src="js/valida.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
